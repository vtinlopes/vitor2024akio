    <script language="Javascript" type="text/javascript">
        function validar() {
            var nome = form1.nome.value;
            var email = form1.email.value;
            var nota = form1.nota.value;
            var assunto = form1.assunto.value;

            if (nome == "") {
                alert("Preencha o campo com seu nome");
                form1.nome.focus();
                return false;
            }

            if (nome.length < 5) {
                alert("Preencha o campo com seu nome completo");
                form1.nome.focus();
                return false;
            }

            if (email == "") {
                alert("Preencha o campo com seu email");
                form1.email.focus();
                return false;
            }

            if (nota == "") {
                alert("Preencha o campo com a nota");
                form1.nota.focus();
                return false;
            }

            if (assunto == "") {
                alert("Preencha o campo com o assunto");
                form1.assunto.focus();
                return false;
            }
            alert("Dados enviados com sucesso!");
            form1.reset();
        }
    </script>
